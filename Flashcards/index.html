<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <header>
            <h1 id="title">Flashcard App</h1>
            <p id="description">Flashcards description.</p>
            <p id="score">Question 1/3</p>
            <div id="button-container">
                <button id="set1-button">Set 1</button>
                <button id="set2-button">Set 2</button>
            </div>
        </header>

        <div id="q-container">
            <div id="flip-card">
                <div id="q-card">
                    <p>What is the capital of France?</p>
                    <button id="answer-button">Answer</button>
                </div>

                <div id="a-card">
                    <p>The capital is Paris.</p>
                    <div>
                        <button id="question-button">Question</button>
                        <button id="next-button">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
